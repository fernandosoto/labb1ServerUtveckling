<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<h:head>
        <title>Register User</title>
        <script name="jquery/jquery.js" library="primefaces"></script>
    </h:head>

<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
	<ui:define name="content">
	   	<h:form>
	   		<h:panelGrid columns="2">
	   			<p:outputLabel value="Email: "></p:outputLabel>
	   			<p:inputText value="#{registerUserBean.email}"></p:inputText>
	   			<p:outputLabel value="Password: "></p:outputLabel>
	   			<p:password value="#{registerUserBean.pass}" required="true"></p:password>
	   			<p:outputLabel value="First Name: "></p:outputLabel>
	   			<p:inputText value="#{registerUserBean.firstName}"></p:inputText>
	   			<p:outputLabel value="Last Name: "></p:outputLabel>
	   			<p:inputText value="#{registerUserBean.lastName}"></p:inputText>
	   			<p:outputLabel value="Birthday: "></p:outputLabel>
	   			<p:calendar value="#{registerUserBean.birthday}" pattern="yyyy/MM/dd" mask="true" />
	   		</h:panelGrid>
	   		<h:commandButton value="Create User!" action="#{registerUserBean.createUser}"></h:commandButton>
	   	</h:form>
	</ui:define>
</ui:composition>
</html>
